<html>
    <head>
        <title>ShipIT Day Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            function updateToDo() {
              $("#to-do-body").empty();
              $("#to-do-body").append("<tr><td>Test</td><td>$100</td></tr>");
            }
            function showToDo() {
              console.log("here");
              $("#to-do").append("<h3>This Weekâ€™s Tasks</h3>");
              $("#to-do").append("<table id='to-do-table' class='table'><thead><tr><th>Task</th><th>Reward</th></tr></thead><tbody id='to-do-body'></tbody></table>");
              $("#to-do-body").append("<tr><td>Test</td><td>$100</td></tr>");
              updateToDo();
            };
            function showMain() {
              showToDo();
            };
            function showIntro(name) {
                $("#intro").html("Hello, " + name);
                $("#intro").animate({
                    left: "-=45%"
                }, 250, function () {
                    $("#intro").animate({
                       left: "-=10%" 
                    }, 1000, function () {
                        $("#intro").animate({
                            left: "-=45%"
                        }, 250, function () {
                            $("#intro").fadeOut();
                            showMain();
                        });
                    });
                });
            };
            var cookies = [];
            var cookies1 = document.cookie.split(";");
            for (var i=0; i < cookies1.length; i++) {
                var cookies2 = cookies1[i].split("=");
                var key = cookies2[0];
                var value = cookies2[1];
                cookies[key] = value;
                console.log("val: " + value + ", val2: " + cookies[key]);
            }
            $(document).ready(function () {
               if (cookies["shipitname"] !== undefined) {
                   $("#signupform").hide();
                   showIntro(cookies["shipitname"]);
               }
               $("#signup").click(function () {
                  var name = $("#name").val();
                  document.cookie = "shipitname=" + name;
                  $("#signupform").fadeOut("slow", function () {
                     showIntro(name);
                  });
               });
            });
        </script>
        <style>
            body {
                text-align:center;
            }
            #signupform {
                margin-top: 30%;
            }
            #name {
                background-color: #ffff99;
            }
            #intro {
                left: 100%;
                position: absolute;
                font-size: 64px;
            }
        </style>
    </head>
    <body class="container">
        <div id="signupform" class="form-inline">
            <input type="text" id="name" class="form-control input-lg" placeholder="Enter your name here..."/>
            <input type="button" id="signup" class="btn btn-lg btn-primary" value="Sign up!"/>
        </div>
        <div id="intro"></div>
        <div class="container" id="to-do"></div>
    </body>
</html>
